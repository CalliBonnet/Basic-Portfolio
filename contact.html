<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
    <title>Contact Me</title>
</head>

<body>
    <nav class="navigation">
        <div class="container">
            <div class="name-container">
                <h1>
                    Calli Bonnet
                </h1>
            </div>
            <div>
                <ul class="nav-container">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="contact">
        <h2>
            Contact Me
        </h2>
        <section class="contact-feilds">
            <form action="..." method="...">
                <section class="row">
                    <section class="col-25">
                        <label for="Name">What is your name?</label>
                    </section>
                    <section class="col-75">
                        <input type="text" name="name" id="Name" placeholder="Your first & last name...">
                    </section>
                </section>
                <br>
                <section class="row">
                    <section class="col-25">
                        <label for="Email">What is your email?</label>
                    </section>
                    <section class="col-75">
                        <input type="text" name="email" id="Email" placeholder="Your email...">
                    </section>
                </section>
                <br>
                <section class="row">
                    <section class="col-25">
                        <label for="Message">Please provide a message.</label>
                    </section>
                    <section class="col-75">
                        <textarea name="message" id="Message" cols="60" rows="10"
                            placeholder="Type any message here...">
                            </textarea>
                    </section>
                </section>
                <br>
                <section class="submit-button">
                    <input type="submit" value="Submit">
                </section>
            </form>
        </section>
    </div>

    <section class="footer-line"></section>

    <footer>
        Copyright
    </footer>
</body>

</html>
